<body>
    <div id="wrapper">
        <div class="card">

            <div class="card3">
                <h2>0000 0000 0000 0000</h2>
                <div class="h3">
                    <h3>JANE APPLESEED</h3>
                    <h3>00/00</h3>
                </div>
            </div>
            <div class="card4">
                <div class="card5"></div>
                <div class="card6"></div>
            </div>
        </div>
        <div class="card2">
            <form action="">
                <label for="">CARDHOLDER NAME</label><br>
                <input type="text" placeholder="e.g. Jane Appleseed" autofocus required><br>
                <label for="">CARD NUMBER</label><br>
                <input type="password" placeholder="e.g. 1234 5678 91230000" autofocus><br>
                <label for="">EXP.DATE(MM/YY)</label><br>
                <div class="parent">
                    <div class="exp">
                        <input type="number" placeholder="MM" required>
                        <input type="year" placeholder="YY" required>
                    </div>
                    <div class="exp1">
                        <label for="">CVV</label>
                        <input type="text" placeholder="e.g.123">
                    </div>
                </div>
                
                <input type="submit" value="Confirm">
        </div>
        </form>
    </div>
    </div>
